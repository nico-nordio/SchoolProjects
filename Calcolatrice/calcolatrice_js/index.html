<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calcolatrice_JS</title>
</head>

<body>
    <header>
        <h1>Nicol√≤ Nordio - Calcolatrice</h1>
    </header>

    <div class="container">
        <div class="calculator">
            <div class="display">
                <input type="text" name="display" placeholder="0" readonly>
            </div>
            <div>
                <input type="button" value="AC" class="delete">
                <input type="button" value="DE" class="delete">
                <input type="button" value="+/-" class="delete">
                <input type="button" value="/" class="operator">
            </div>
            <div>
                <input type="button" value="7" class="button">
                <input type="button" value="8" class="button">
                <input type="button" value="9" class="button">
                <input type="button" value="x" class="operator">
            </div>
            <div>
                <input type="button" value="4" class="button">
                <input type="button" value="5" class="button">
                <input type="button" value="6" class="button">
                <input type="button" value="-" class="operator">
            </div>
            <div>
                <input type="button" value="1" class="button">
                <input type="button" value="2" class="button">
                <input type="button" value="3" class="button">
                <input type="button" value="+" class="operator">
            </div>
            <div>
                <input type="button" value="0" class="button">
                <input type="button" value="." class="button">
                <input type="button" value="=" class="equal">
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
